<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <div class="containerAcct">
        <div class="nav">
            <a class="welcomeHeader" href="/dashboard">User Account</a>
            <a href="/logout/user">logout</a>
        </div>
        <div class="bodyAcct">
            <table>
                <tr>
                    <th>Shift</th>
                    <th>Take home</th>
                    <th>Actions</th>
                </tr>
                {%for shifts in allShifts%}
                <tr>
                    <td>{{shifts.shift_date}}</td>
                    <td>{{shifts.tips}}</td>
                    <td> <a href="/edit/shift/{{shifts.id}}">edit</a> <a href="/delete/{{shifts.id}}">delete</a> </td>
                </tr>
                {%endfor%}

            </table>
        </div>
        <div class="lowerBodyAcct">
            <div class="lowerLeftAcct">
                <form class="lowerMiddleAcct">
                    <input name = "updateForm" class="acctBtn" type="text" placeholder="email">
                    <input class="acctBtn" type="text" placeholder="new email">
                    <input class="acctBtn" type="text" placeholder="password">
                    <input class="acctBtn" type="submit" value="Update">
                    <label for="updateForm">[Update Email]</label>
                </form>
            </div>
            <div class="lowerMiddleAcct">
                <form class="lowerMiddleAcct">
                    <select class="acctBtn" name="timeFrame">
                        <option value="7" >7 days</option>
                        <option value="30">1 month</option>
                        <option value="*">All time</option>
                    </select>
                    <input class="acctBtn" type="submit" value="Send">
                    <label for="timeFrame">[Send your tip history]</label>

                </form>
            </div>
            <div class="lowerRightAcct">
                <form class="lowerMiddleAcct" action="/save/shift", method="POST">
                    <input class="acctBtn" type="date" name="shift_date">
                    <input class="acctBtn" type="text" name="tips" placeholder="Tips">
                    <input class="acctBtn" type="submit" value="Save">
                    <label for="shiftDate">[Quick add]</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
